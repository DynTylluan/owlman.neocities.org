<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bomb Shelter</title>
    <div class="body" style="vertical-align:bottom;min-height:75px;text-align:left;color:rgb(0, 255, 0);font-family:Courier;overflow-x:visible;overflow-y:visible;margin: 30px; ">
    <BODY BGCOLOR="#000000" TEXT="#00FF00" LINK="#00FF00" ALINK="#00AA00" VLINK="#00AA00">
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<script type="text/javascript">
  function blink() {
    var blinks = document.getElementsByTagName('blink');
    for (var i = blinks.length - 1; i >= 0; i--) {
      var s = blinks[i];
      s.style.visibility = (s.style.visibility === 'visible') ? 'hidden' : 'visible';
    }
    window.setTimeout(blink, 700);
  }
  if (document.addEventListener) document.addEventListener("DOMContentLoaded", blink, false);
  else if (window.addEventListener) window.addEventListener("load", blink, false);
  else if (window.attachEvent) window.attachEvent("onload", blink);
  else window.onload = blink;
</script>
<h1>Bomb Shelter<blink>_</blink></h1>
    <p>What will you do when the bombs drop?</p>

  </body>
</html>
